<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WATM 通联泰安全模式奖 | WATM Tai'an All-Mode Award</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Microsoft YaHei", Arial, Helvetica, sans-serif;
        }
        body {
            max-width: 1000px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
            line-height: 1.8;
            font-size: 16px;
            background: url("https://raw.githubusercontent.com/watmham/WATM/main/images/bg.png") no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            background-color: #f8f8f8;
            position: relative;
            z-index: 0;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.85);
            z-index: -1;
        }

        /* 头部导航（含注册/登录按钮） */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 40px;
            flex-wrap: wrap;
            gap: 15px;
        }
        .logo {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
        }
        .logo .en {
            font-size: 16px;
            font-weight: normal;
            color: #666;
            display: block;
        }
        .auth-buttons {
            display: flex;
            gap: 10px;
        }
        .btn {
            padding: 8px 20px;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            color: #fff;
            text-decoration: none;
            display: inline-block;
        }
        .btn-login {
            background: #3498db;
        }
        .btn-login:hover {
            background: #2980b9;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn-register {
            background: #2ecc71;
        }
        .btn-register:hover {
            background: #27ae60;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .btn-logout {
            background: #e74c3c;
        }
        .btn-logout:hover {
            background: #c0392b;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        .login-status {
            color: #27ae60;
            font-weight: bold;
            margin-right: 10px;
        }

        /* 弹窗遮罩 */
        .modal-mask {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 999;
        }
        .modal-mask.show {
            display: flex;
        }
        /* 弹窗内容 */
        .modal-content {
            background: #fff;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .modal-title {
            font-size: 20px;
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .close-modal {
            float: right;
            font-size: 20px;
            cursor: pointer;
            color: #999;
        }
        .close-modal:hover {
            color: #e74c3c;
        }

        /* 表单样式 */
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }
        .form-group input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 3px rgba(52, 152, 219, 0.3);
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background: #3498db;
            color: #fff;
            border: none;
            border-radius: 4px;
            font-size: 18px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .submit-btn.register {
            background: #2ecc71;
        }
        .submit-btn.register:hover {
            background: #27ae60;
        }
        .submit-btn.login:hover {
            background: #2980b9;
        }

        /* 提示消息 */
        .message {
            margin-top: 10px;
            padding: 8px;
            border-radius: 4px;
            text-align: center;
            display: none;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        /* 导航菜单 */
        .menu {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin: 50px 0;
            position: relative;
            z-index: 1;
        }
        .menu-item {
            background: rgba(255,255,255,0.9);
            padding: 20px 30px;
            border-radius: 8px;
            border: 1px solid #ddd;
            text-align: center;
            width: calc(50% - 7.5px);
            min-width: 280px;
            transition: all 0.3s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .menu-item a {
            text-decoration: none;
            color: #2c3e50;
            font-size: 20px;
            font-weight: bold;
            display: block;
        }
        .menu-item .en {
            font-size: 16px;
            color: #666;
            margin-top: 5px;
            font-weight: normal;
        }

        /* 版权声明 */
        .copyright {
            text-align: center;
            margin-top: 80px;
            font-size: 14px;
            color: #666;
            position: relative;
            z-index: 1;
        }

        /* 手机端适配 */
        @media (max-width: 768px) {
            .header {
                justify-content: center;
            }
            .menu-item {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 头部导航 -->
    <div class="header">
        <div class="logo">
            WATM 通联泰安全模式奖
            <span class="en">WATM Tai'an All-Mode Award</span>
        </div>
        <div class="auth-buttons">
            <span class="login-status" id="login-status"></span>
            <button class="btn btn-login" id="login-btn">登录 | Login</button>
            <button class="btn btn-register" id="register-btn">注册 | Register</button>
            <button class="btn btn-logout" id="logout-btn" style="display: none;" onclick="logout()">登出 | Logout</button>
        </div>
    </div>

    <!-- 登录弹窗 -->
    <div class="modal-mask" id="login-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('login-modal')">&times;</span>
            <h3 class="modal-title">用户登录 | User Login</h3>
            <div class="form-group">
                <label for="login-username">用户名 | Username</label>
                <input type="text" id="login-username" placeholder="输入你的用户名（如BG4LZN）">
            </div>
            <div class="form-group">
                <label for="login-password">密码 | Password</label>
                <input type="password" id="login-password" placeholder="输入你的密码">
            </div>
            <button class="submit-btn login" onclick="login()">登录 | Login</button>
            <div class="message" id="login-message"></div>
        </div>
    </div>

    <!-- 注册弹窗 -->
    <div class="modal-mask" id="register-modal">
        <div class="modal-content">
            <span class="close-modal" onclick="closeModal('register-modal')">&times;</span>
            <h3 class="modal-title">用户注册 | User Register</h3>
            <div class="form-group">
                <label for="reg-username">用户名 | Username</label>
                <input type="text" id="reg-username" placeholder="设置用户名（建议用电台呼号）">
            </div>
            <div class="form-group">
                <label for="reg-password">密码 | Password</label>
                <input type="password" id="reg-password" placeholder="设置密码（不少于6位）">
            </div>
            <button class="submit-btn register" onclick="register()">注册 | Register</button>
            <div class="message" id="reg-message"></div>
        </div>
    </div>

    <!-- 主菜单 -->
    <div class="menu">
        <div class="menu-item">
            <a href="award/">奖项介绍 | Award Info</a>
            <div class="en">了解奖项规则和申请条件</div>
        </div>
        <div class="menu-item">
            <a href="stations/">发射电台 | Active Stations</a>
            <div class="en">查看/提交泰安活跃电台信息</div>
        </div>
        <div class="menu-item">
            <a href="apply/">申请奖项 | Apply Award</a>
            <div class="en">提交通联记录申请奖项</div>
        </div>
        <div class="menu-item">
            <a href="contact/">联系我们 | Contact Us</a>
            <div class="en">获取更多帮助和支持</div>
        </div>
    </div>

    <!-- 版权声明 -->
    <div class="copyright">
        © 2026 WATM 通联泰安全模式奖 BG4LZN | 联系邮箱：<a href="mailto:watmham@outlook.com">watmham@outlook.com</a>
    </div>

    <script>
        // 全局变量：当前登录用户
        let currentUser = null;

        // 页面加载初始化
        window.onload = function() {
            checkLoginStatus();
            // 绑定弹窗按钮事件
            document.getElementById('login-btn').addEventListener('click', () => openModal('login-modal'));
            document.getElementById('register-btn').addEventListener('click', () => openModal('register-modal'));
        };

        // ========== 弹窗控制 ==========
        function openModal(modalId) {
            document.getElementById(modalId).classList.add('show');
            // 清空表单和提示
            if (modalId === 'login-modal') {
                document.getElementById('login-username').value = '';
                document.getElementById('login-password').value = '';
                document.getElementById('login-message').style.display = 'none';
            } else if (modalId === 'register-modal') {
                document.getElementById('reg-username').value = '';
                document.getElementById('reg-password').value = '';
                document.getElementById('reg-message').style.display = 'none';
            }
        }

        function closeModal(modalId) {
            document.getElementById(modalId).classList.remove('show');
        }

        // 点击遮罩关闭弹窗
        window.onclick = function(event) {
            if (event.target.classList.contains('modal-mask')) {
                event.target.classList.remove('show');
            }
        };

        // ========== 注册/登录核心功能 ==========
        // 注册功能
        function register() {
            const username = document.getElementById('reg-username').value.trim();
            const password = document.getElementById('reg-password').value.trim();
            const regMessage = document.getElementById('reg-message');

            // 验证
            if (!username || !password) {
                showMessage(regMessage, "用户名和密码不能为空！| Username/password cannot be empty!", "error");
                return;
            }
            if (password.length < 6) {
                showMessage(regMessage, "密码不少于6位！| Password must be at least 6 characters!", "error");
                return;
            }

            // 读取现有用户
            let users = JSON.parse(localStorage.getItem('watmUsers')) || [];
            // 检查用户名是否已存在
            const userExists = users.some(user => user.username === username);
            if (userExists) {
                showMessage(regMessage, "用户名已存在！| Username already exists!", "error");
                return;
            }

            // 添加新用户
            users.push({ username, password });
            localStorage.setItem('watmUsers', JSON.stringify(users));

            // 提示+关闭弹窗
            showMessage(regMessage, "注册成功！请登录 | Register success! Please login!", "success");
            setTimeout(() => {
                closeModal('register-modal');
                openModal('login-modal');
            }, 1500);
        }

        // 登录功能
        function login() {
            const username = document.getElementById('login-username').value.trim();
            const password = document.getElementById('login-password').value.trim();
            const loginMessage = document.getElementById('login-message');

            // 验证
            if (!username || !password) {
                showMessage(loginMessage, "用户名和密码不能为空！| Username/password cannot be empty!", "error");
                return;
            }

            // 读取用户列表
            let users = JSON.parse(localStorage.getItem('watmUsers')) || [];
            // 验证用户
            const user = users.find(u => u.username === username && u.password === password);
            if (!user) {
                showMessage(loginMessage, "用户名或密码错误！| Wrong username/password!", "error");
                return;
            }

            // 登录成功：保存登录状态
            currentUser = username;
            localStorage.setItem('watmCurrentUser', username);
            
            // 更新页面状态+关闭弹窗
            updateLoginStatus();
            closeModal('login-modal');
            showMessage(loginMessage, "登录成功！| Login success!", "success");
        }

        // 登出功能
        function logout() {
            // 清除登录状态
            localStorage.removeItem('watmCurrentUser');
            currentUser = null;
            // 更新页面状态
            updateLoginStatus();
            // 提示
            const loginStatus = document.getElementById('login-status');
            loginStatus.textContent = "已登出 | Logged out";
            setTimeout(() => loginStatus.textContent = "", 2000);
        }

        // 检查登录状态
        function checkLoginStatus() {
            const savedUser = localStorage.getItem('watmCurrentUser');
            if (savedUser) {
                currentUser = savedUser;
                updateLoginStatus();
            }
        }

        // 更新登录状态UI
        function updateLoginStatus() {
            const loginStatus = document.getElementById('login-status');
            const loginBtn = document.getElementById('login-btn');
            const registerBtn = document.getElementById('register-btn');
            const logoutBtn = document.getElementById('logout-btn');

            if (currentUser) {
                // 已登录
                loginStatus.textContent = `当前登录：${currentUser}`;
                loginBtn.style.display = 'none';
                registerBtn.style.display = 'none';
                logoutBtn.style.display = 'inline-block';
            } else {
                // 未登录
                loginStatus.textContent = "";
                loginBtn.style.display = 'inline-block';
                registerBtn.style.display = 'inline-block';
                logoutBtn.style.display = 'none';
            }
        }

        // 通用提示消息函数
        function showMessage(element, text, type) {
            element.textContent = text;
            element.className = `message ${type}`;
        }
    </script>
</body>
</html>
