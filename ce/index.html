<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CE:otto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100vw;
            height: 100vh;
            background: url("https://i.ibb.co/F4Gg4XB7/otto.jpg") no-repeat center center;
            background-size: cover;
            background-attachment: fixed;
            overflow: hidden;
        }
        audio {
            display: none; /* 隐藏播放器，后台循环 */
        }
    </style>
</head>
<body>
    <!-- 音频：强制无限循环，解决浏览器循环断点问题 -->
    <audio id="bg-music" autoplay muted playsinline>
        <source src="https://raw.githubusercontent.com/WZQ02/ccb-simulator/main/assets/mp3/wow_1.mp3" type="audio/mpeg">
        你的浏览器不支持音频播放
    </audio>

    <script>
        // 监听音频播放结束事件，立即重新播放（确保无缝循环）
        const audio = document.getElementById('bg-music');
        audio.loop = true; // 双重保障：标签属性 + JS强制循环
        audio.addEventListener('ended', function() {
            this.currentTime = 0; // 重置播放进度到开头
            this.play(); // 立即重新播放
        });
    </script>
</body>
</html>
